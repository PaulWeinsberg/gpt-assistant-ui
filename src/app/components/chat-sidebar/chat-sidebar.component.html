<aside>
  @if (!loading) {
    <p-panelMenu styleClass="panel" [model]="items" />
    <div class="actions">
      <p-button
        icon="pi pi-replay"
        [text]="true"
        severity="secondary"
        label="Reload assistants"
        (click)="loadAssistants()"
      />
    </div>
  } @else {
    <p-skeleton height="3.5rem" class="skeleton"></p-skeleton>
    <p-skeleton height="3.5rem" class="skeleton"></p-skeleton>
  }
</aside>
